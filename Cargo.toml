[package]
name = "github-notification-filter"
version = "0.2.0"
authors = ["equal-l2 <eng.equall2@gmail.com>"]
edition = "2018"
license = "MIT OR APACHE-2.0"

[dependencies]
serde_json = "1"
reqwest = "0.9"
serde = { version = "1", features = ["derive"] }
regex = "1"
failure = "0.1"
dirs = "1"
clap = "2"

[[bin]]
name = "ghnf"
path = "src/main.rs"
