[package]
name = "github-notification-filter"
version = "0.4.0"
authors = ["equal-l2 <eng.equall2@gmail.com>"]
edition = "2018"
license = "MIT OR APACHE-2.0"
build = "build.rs"

[dependencies]
clap = "2.33.1"
dirs = "3.0.1"
failure = "0.1.8"
once_cell = "1.4.0"
open = "1.4.0"
regex = "1.3.9"
serde = { version = "1.0.114", features = ["derive"] }
serde_json = "1.0.56"
tokio = { version = "0.2.21", features = ["macros"] }

[dependencies.reqwest]
version = "0.10.6"
default-features = false
features = ["rustls-tls", "json", "gzip"]

[build-dependencies]
chrono = "0.4.13"

[[bin]]
name = "ghnf"
path = "src/main.rs"
