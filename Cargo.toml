[package]
name = "github-notification-filter"
version = "0.4.0"
authors = ["equal-l2 <eng.equall2@gmail.com>"]
edition = "2018"
license = "MIT OR APACHE-2.0"
build = "build.rs"

[dependencies]
clap = "2.33.0"
dirs = "2.0.2"
failure = "0.1.6"
open = "1.3.2"
rayon = "1.3.0"
regex = "1.3.3"
serde = { version = "1.0.104", features = ["derive"] }
serde_json = "1.0.44"
once_cell = "1.3.1"

[dependencies.reqwest]
version = "0.10.1"
default-features = false
features = ["rustls-tls", "blocking", "json", "gzip"]

[build-dependencies]
chrono = "0.4.10"

[[bin]]
name = "ghnf"
path = "src/main.rs"
