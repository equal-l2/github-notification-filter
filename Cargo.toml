[package]
name = "github-notification-filter"
version = "0.4.0"
authors = ["equal-l2 <eng.equall2@gmail.com>"]
edition = "2018"
license = "MIT OR APACHE-2.0"
build = "build.rs"

[dependencies]
clap = "2"
dirs = "2"
failure = "0.1"
open = "1"
rayon = "1"
regex = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"

[dependencies.reqwest]
version = "0.9"
default-features = false
features = ["rustls-tls", "trust-dns"]

[build-dependencies]
chrono = "0.4"

[[bin]]
name = "ghnf"
path = "src/main.rs"
